<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Marking Rubric: {{rubric['name']}}</title>

    <style>
        table{
            margin: auto;
        }
        th{
            text-align: center;
        }

        .criterion_description{
            font-weight:normal;
            text-align: left;
            vertical-align: middle;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>



<div class="container-lg">
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">{{rubric['title']}}</h1>
    </div>
    <table class="table table-striped  table-bordered table-sm ">
        <thead>
            <tr>
                <th scope="col">  </th>
                {%for item in rubric['header']%}
                <th scope="col"> {{item['name']}} <br /> {{item['value']}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rubric['rows'] %}
                <tr>
                    <th scope="row">
                        <h4 class="criterion_name">{{row[0]['name']}}</h4>

                        <div class="criterion_weight">
                            {{row[0]['weight']}}%
                        </div>
                        <div class="criterion_description">
                            {{row[0]['description']}}
                        </div>
                    </th>
                    {% for criterion in row[1] %}
                    <td> {{criterion}} </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



</body>
</html>
